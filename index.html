<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #colorButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Click the button to change the background color!</h1>
  <button id="colorButton">Change Color</button>

  <script>
    // Select the button by its ID
    const button = document.getElementById('colorButton');

    // Function to change the background color
    function changeBackgroundColor() {
      // Array of color options
      const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#1ABC9C'];
      
      // Pick a random color from the array
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      
      // Change the body's background color to the selected color
      document.body.style.backgroundColor = randomColor;
    }

    // Add an event listener to the button to call the function when clicked
    button.addEventListener('click', changeBackgroundColor);
  </script>

</body>
</html>
